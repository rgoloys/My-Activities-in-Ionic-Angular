<ion-header>
  <ion-toolbar>
    <ion-title>Basic Info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label>
              Last Name:
            </ion-label>
            <ion-input  [(ngModel)] = "fname" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>
              First Name:
            </ion-label>
            <ion-input  [(ngModel)] = "lname" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>
              Birthdate:
            </ion-label>
            <ion-input  [(ngModel)] = "bday" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>
              Gender:
            </ion-label>
            <ion-input  [(ngModel)] = "gender" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>
              Stud No.:
            </ion-label>
            <ion-input  [(ngModel)] = "studno" ></ion-input>
          </ion-item>

          <ion-item>
            <ion-button slot="end" (click)="return()">Next</ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
