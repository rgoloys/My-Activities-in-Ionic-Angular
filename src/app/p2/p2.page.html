<ion-header>
  <ion-toolbar>
    <ion-title>Subjects</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label>
              Student_Code:
            </ion-label>
            <ion-input  [(ngModel)] = "code" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>
              Grade:
            </ion-label>
            <ion-input  [(ngModel)] = "grade"></ion-input>
          </ion-item>
         <ion-label>
        
         </ion-label>

          <ion-item>
            <ion-button slot="end" (click)="add(grade, code)" >Add</ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list style="width: 100%; display: flex;">
          <ion-item style="width: 50%; border: 1px solid black;">
            <ion-label>
              Student_Code
            </ion-label>
          </ion-item>
          <ion-item style="width: 50%; border: 1px solid black;">
            <ion-label>
              Grade
            </ion-label>
          </ion-item>
        </ion-list>
        <ion-list style="width: 100%; display: flex;">
          <ion-item style="width: 50%; border: 1px solid black;">
            <ion-label>
              {{ code }}
            </ion-label>
          </ion-item>
          <ion-item style="width: 50%; border: 1px solid black;">
            <ion-label>
              {{ grade }}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
